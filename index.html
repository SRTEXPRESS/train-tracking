<!DOCTYPE html>
<html>
<head>
    <title>Train Tracking System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        body { margin: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>

var map = L.map('map').setView([13.7563, 100.5018], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
}).addTo(map);

async function loadLocation() {

    const response = await fetch("https://api.thingspeak.com/channels/3195220/feeds.json?results=1");
    const data = await response.json();

    const lat = parseFloat(data.feeds[0].field1);
    const lon = parseFloat(data.feeds[0].field2);

    if (!isNaN(lat) && !isNaN(lon)) {

        map.setView([lat, lon], 16);

        L.marker([lat, lon]).addTo(map)
            .bindPopup("ðŸš† Train Location<br>Lat: " + lat + "<br>Lon: " + lon)
            .openPopup();
    }
}

loadLocation();
setInterval(loadLocation, 15000);

</script>

</body>
</html>
