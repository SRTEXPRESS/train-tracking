<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>SRT Train Live</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  body { margin:0; }
  #map { height:100vh; }
</style>
</head>
<body>

<div id="map"></div>

<script>

const channelID = 3195220;
const readAPI = "KA3TZR7BO86GX3BP";

var map = L.map('map').setView([13.7367, 100.5231], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

// ✅ ใช้ไอคอนจาก GitHub CDN (เสถียรกว่า)
var trainIcon = L.icon({
  iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
  iconSize: [35, 55],
  iconAnchor: [17, 55]
});

var marker;

async function loadGPS() {

  try {

    const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${readAPI}`;
    const response = await fetch(url);
    const data = await response.json();

    console.log(data);

    let lat = parseFloat(data.field1);
    let lon = parseFloat(data.field2);

    if (isNaN(lat) || isNaN(lon)) {
      alert("GPS ยังไม่มีข้อมูลใน ThingSpeak");
      return;
    }

    if (marker) {
      marker.setLatLng([lat, lon]);
    } else {
      marker = L.marker([lat, lon], {icon: trainIcon}).addTo(map);
    }

    map.setView([lat, lon], 15);

  } catch (error) {
    console.log("Error:", error);
  }
}

loadGPS();
setInterval(loadGPS, 20000);

</script>

</body>
</html>
